<!DOCTYPE html>
<html class="bg-gray-200" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Do</title>

  <script defer src="main.js"></script></head>
  <body>
    <div class="mx-auto">
        <div class="flex justify-center bg-indigo-500 px-4 py-6 shadow-lg">
          <h1 class="text-white font-serif text-6xl text-center">Go Do</h1>
        </div>
        <nav class="flex flex-col justify-center relative bottom-4">
          <button id="newtask" type="button" data-dropdown-toggle="dropdown" class="hover:ease-in-out inline-flex items-center ring-2 ring-gray-200 p-3 border border-transparent rounded-full place-self-center shadow-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <!-- Heroicon name: outline/plus-sm -->
            <svg class="h-12 w-12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
          </button>
            <div id="dropdown" class="max-w-7xl mx-auto sm:px-6 lg:px-8 flex flex-col justify-center gap-3">
                <div class="justify-center flex mx-auto flex-col gap-2 col-span-full" action="">
                    <label for="task">Task Name</label>
                    <input type="text" name="task" id="task" required> 
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description"> 
                    <label for="due-date">Due Date:</label>
                    <input type="date" name="due" id="due" required> 
                    <label for="priority">Priority</label>
                    <input type="text" name="prio" id="prio"> 
                    <div class="flex justify-center gap-5">
                        <button id='add-button'>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                              </svg>
                        </button>
                        <button id='cancel-add'>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                              </svg>
                        </button>
                    </div>
                </div>
               
            </div>
        </nav>
        
        <div id='task-list' class="max-w-7xl mx-auto sm:px-6 lg:px-8 grid grid-cols-4 gap-3">
    
        </div>
        
    </div>


  </body>
</html>
