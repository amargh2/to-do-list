<!DOCTYPE html>
<html class="bg-gray-200" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Do</title>

  <script defer src="main.js"></script></head>
  <body>
    <!--simple container for content-->
    <div class="mx-auto">
        <!--simple header-->
        <header class="header-and-tabs">
                <div class="header flex space-y-3 justify-center bg-indigo-500 px-4 py-6  col-span-full">
                  <h1 class="text-white font-serif text-6xl text-center">Go.do</h1>
                </div>
        </header>
        
        
        <!-- Tabbed List Browsing Element -->
        <div id="tab-container" class="flex gap-3 justify-center bg-indigo-500 shadow-lg pb-0 pt-2 col-span-full">
            
            <!--Default List (My List)-->
            <div id="list-0" data-list-id="0" class="flex px-4 py-4 pb-0 pt-2 rounded-t-lg bg-gray-200 border-b-0 gap-3 justify-center">
                <button id="default-list-tab" class="list-tab-button" data-list-id="0">
                    My List                       
                </button>
                <div class="tab-button-div delete-list flex-col flex bg-gray-200">
                    <div>
                        <button class="flex delete-list justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20"><path d="M3 13.333V12.417H9.521V13.333ZM3 9.833V8.917H12.438V9.833ZM3 6.333V5.417H12.438V6.333ZM12.354 17.75 11.729 17.125 13.729 15.104 11.729 13.104 12.354 12.458 14.354 14.479 16.375 12.458 17 13.104 15 15.104 17 17.125 16.375 17.75 14.354 15.729Z"/></svg>
                        </button>
                    </div>
                    <div>
                        <button class="flex edit-name justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20"><path d="M16.5 12.229 15.271 11 15.854 10.417Q16 10.25 16.167 10.25Q16.333 10.25 16.479 10.417L17.083 11.021Q17.25 11.167 17.25 11.333Q17.25 11.5 17.083 11.646ZM10.417 17.083V15.854L14.688 11.583L15.917 12.812L11.646 17.083ZM2.917 13.333V12.417H9.438V13.333ZM2.917 9.833V8.917H12.354V9.833ZM2.917 6.333V5.417H12.354V6.333Z"/></svg>                            
                        </button>
                    </div>
                </div>
            </div>
        </div>
            
        
        <!--Nav Button with Dropdown Elements-->
        <div class="nav-grid grid grid-cols-12">
            <nav class="fixed space-y-3 bg-grey-300 px-4 py-6 mx-auto justify-items-start col-start-1 col-span-1 gap-2">
              <div class="wrapper">
                  <button id="main-button" type="button" data-dropdown-toggle="dropdown" class="hover:ease-in-out inline-flex ring-2 ring-gray-200 p-3 border border-transparent rounded-full place-self-start shadow-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <!-- Heroicon name: outline/plus-sm -->
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                  </button>
                    <div id="dropdown-menu" class="shadow-indigo-500 hidden space-y-2 mx-auto sm:px-6 lg:px-8 gap-3 bg-gray-200 px-4 py-4 rounded-xl shadow-lg">
                        <div class="flex flex-col col-start-1 col-span-1 gap-3">
                             <button id="new-list-main" class="flex">
                                <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20"><path d="M14.104 16.25V13.333H11.188V12.417H14.104V9.5H15.021V12.417H17.917V13.333H15.021V16.25ZM2.917 13.333V12.417H9.438V13.333ZM2.917 9.833V8.917H12.354V9.833ZM2.917 6.333V5.417H12.354V6.333Z"/></svg>
                                    <p class="">New List</p>
                                </button>
                                <div id="new-list-form" class="justify-star hidden bg-gray-200 px-4 py-4 rounded-xl flex mx-auto flex-col gap-2 col-span-1" action="">
                                    <label for="task">New List Name:</label>
                                        <input type="text" name="new-list-name" id="new-list-name-main">
                                        <div class="flex justify-center gap-5">
                                            <button id='new-list-menu-check'>
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                                  </svg>
                                            </button>
                                            <button id='cancel-new-list-menu-x'>
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                                  </svg>
                                            </button>
                                        </div>
                                    </div>
                            <div class="new-task-button-div flex">
                                <button id="new-task" class="new-task flex gap-2">
                                    <svg class="" xmlns="http://www.w3.org/2000/svg" height="20" width="20">
                                        <path d="M16 16.5V14H13.5V12.667H16V10.167H17.333V12.667H19.833V14H17.333V16.5ZM10 17.917Q8.354 17.917 6.917 17.292Q5.479 16.667 4.406 15.604Q3.333 14.542 2.708 13.094Q2.083 11.646 2.083 10Q2.083 8.354 2.708 6.906Q3.333 5.458 4.396 4.396Q5.458 3.333 6.906 2.708Q8.354 2.083 10 2.083Q11.292 2.083 12.427 2.458Q13.562 2.833 14.521 3.5L13.562 4.458Q12.792 3.979 11.896 3.698Q11 3.417 10 3.417Q7.271 3.417 5.344 5.344Q3.417 7.271 3.417 10Q3.417 12.729 5.344 14.656Q7.271 16.583 10 16.583Q10.667 16.583 11.312 16.448Q11.958 16.312 12.542 16.062L13.562 17.083Q12.75 17.479 11.854 17.698Q10.958 17.917 10 17.917ZM8.833 13.521 5.562 10.229 6.5 9.292 8.854 11.646 16.979 3.542 17.917 4.458Z"/>
                                    </svg>
                                    <div><p>New Task</p></div>
                                    </button>
                            </div>
                                <div id="new-task-form" class="justify-start hidden bg-gray-200 px-4 py-4 rounded-xl flex mx-auto flex-col gap-2 col-span-1" action="">
                                    <label for="task">Task Name</label>
                                    <input type="text" class="" name="task" id="task" required>
                                    <label for="description">Description</label>
                                    <input type="text" name="description" id="description">
                                    <label for="due-date">Due Date:</label>
                                    <input type="date" name="due" id="due" required>
                                    <label for="priority">Priority</label>
                                    <input type="text" name="prio" id="prio">
                                    <div class="flex justify-center gap-5">
                                        <button id='add-button'>
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                              </svg>
                                        </button>
                                        <button id='cancel-add'>
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                              </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>

                <div class="mx-auto sm:flex sm:justify-center space-y-2 col-start-4 col-end-10 gap-2 sm:flex-col">
                    <div id='task-list' class=" grid-rows-10 grid-cols-4"></div>
                </div>
        </div>
    </div>


  </body>
</html>
